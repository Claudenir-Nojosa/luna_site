<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inscrição</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="contact-methods">
            <div>
                <h3>Preencha suas informações</h3>
                <form>
                    <input type="text"placeholder="Seu nome"required/>
                    <input type="email"placeholder="Seu e-mail"required/>
                    <input type="tel"placeholder="Seu telefone(Opcional)"/>
                    <textarea name="Sua mensagem" id="" cols="30" rows="10"></textarea>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
